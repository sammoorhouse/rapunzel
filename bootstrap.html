<html>
<head>
<style type="text/css">
html, body {
  height: 100%;
  margin: 0;
}

div#wrapper {
  min-height: 100%;
}

div#wrapper.red{
  background-color: #f00;
}

div#wrapper.green{
  background-color: #0f0;
}

div#wrapper.blue{
  background-color: #00f;
}

</style>
</head>
  <body>
    <div id="wrapper" class="blue"></div>
    <span><a class="colorLink" name="red">Red</a>
    <span><a class="colorLink" name="green">Green</a>
    <span><a class="colorLink" name="blue">Blue</a>
    <script language="javascript">
      var wrapper = document.getElementById("wrapper");

      var sendToken = undefined;

      [].forEach.call(
        document.getElementsByClassName("colorLink"),
        function(e) {
          e.addEventListener("click", function(){
            if(sendToken != undefined) {
              clearInterval(sendToken);
              sendToken = undefined;
            }
            wrapper.className = e.name
          })
      });

      var d = 2;
      wrapper.addEventListener("click", function(){
        if(sendToken == undefined){
          sendToken = setInterval(function(){
           d = next()
           if(d != undefined){
             switch(d){
               case 0:
                 wrapper.className = "red";
                 break;
               case 1:
                 wrapper.className = "green";
                 break;
               case 2:
               wrapper.className = "blue";
                 break;
               }
             }
            }, interval);
       }else{
         clearInterval(sendToken);
         sendToken = undefined;
       }
     });

          var padded = Array(8- compact.length+1).join("0") + compact
          console.log("c:" + compact);
          console.log("p:" + padded);

          resultArray.push(padded.split(''));
        }
        return res = resultArray.reduce(function(a, b) {
          return a.concat(b);
        }).map(function(d){return parseInt(d,10)});

      function dataProvider(arr){
        console.log(arr.join(''));
        var paddedArr = arr.map(function(el){
            return [el, 2];
          }).reduce(function(a, b) {
            return a.concat(b);

      var interval = 200;

    </script>

  </body>
</html>
